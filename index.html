<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>To Do Items</h1>

<table id="items">
    <thead>
    <tr>
        <th>Description</th>
        <th>Deadline</th>
        <th>Done</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h3>Add new item</h3>
<form id="create-item">
    <input type="text" id="description-input" title="Description" placeholder="Description" name="description"/>
    <input type="date" id="deadline-input" title="Deadline" name="deadline"/>
    <input type="submit" id="save-item" title="Save" value="Save"/>
</form>

<script src="js/lib/jquery-3.3.1.js"></script>
<script src="js/to-do-list.js"></script>

</body>
</html>
